      #       APT_REPO=${{ env.APT_REPO }}
      #       APT_SECURITY_REPO=${{ env.APT_SECURITY_REPO }}

      - name: Upload evidence
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: linux-php${{ matrix.php }}-evidence
          path: 'test-results/'
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: linux-php${{ matrix.php }}-logs
          path: data/logs
