actor: Tester
paths:
    tests: ctests
    log: ctests/_output
    data: ctests/_data
    helpers: ctests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    log: true
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: ctests/_data/dump.sql
params:
    - env
coverage:
    enabled: true
    whitelist:
        include:
            - data/class/*
        exclude:
            - data/class/graph/*
            - data/class/batch/*
            - data/class/db/dbfactory/*
